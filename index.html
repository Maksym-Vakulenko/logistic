<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Logistic</title>
</head>
<body>
   <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <a href="/">
                            <img src="assets/images/logo.svg" alt="center logistic logo">
                        </a>
                    </div>
                    <nav class="menu">
                        <a href="" class="menu__link active">Services</a>
                        <a href="" class="menu__link">Clients</a>
                        <a href="" class="menu__link">Benefits</a>
                        <a href="" class="menu__link">Team</a>
                        <a href="" class="menu__link">News</a>
                        <a href="" class="menu__link">Contact Us</a>
                    </nav>
                </div>
                <!-- /.header__inner -->
            </div>
            <!-- /.container -->
        </header>
        <!-- /.header -->

        <!-- Intro -->
        <div class="intro">
            <div class="container">
                <div class="intro__inner">
                    <div class="request-form request-form--intro">
                        <div class="request-form__header">
                            <h3 class="request-form__title">
                                Get Callback
                            </h3>
                            <p class="request-form__text">
                                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
                            </p>
                        </div>
                        <div class="request-form__content">
                            <form action="/" class="form">
                                <div class="form__group">
                                    <input type="text" class="form__input form__input--name" placeholder="Your name">
                                </div>
                                <div class="form__group">
                                    <input type="tel" class="form__input form__input--tel" placeholder="Your phone">
                                </div>
                                <div class="form__group">
                                    <input type="email" class="form__input form__input--email" placeholder="Your e-mail">
                                </div>
                                <button class="btn btn--block btn--orange">Call me back</button>
                            </form>
                            <!-- /.form -->
                        </div>
                    </div>
                    <!-- /.request-form -->
                    <div class="intro__offer">
                        <p class="intro__subtitle">
                            USA, Europe, Asia
                        </p>
                        <h1 class="intro__title">
                            Trans<br>Logistic
                            <span>&amp;</span>
                        </h1>
                        <!-- /.intro__title -->
                    </div>
                    <!-- /.intro__offer -->
                </div>
                <!-- /.intro__inner -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.intro -->
   </div>
   <!-- /.page-wrapper -->
</body>
</html>
